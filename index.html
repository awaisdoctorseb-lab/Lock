<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPhone Lock</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: #000; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .wallpaper {
            position: absolute; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.7);
            transform: scale(1.1);
        }

        .container {
            position: relative; z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* This pushes clock up and keypad down */
            color: white;
            padding: 60px 0 80px 0; /* Padding for top and bottom */
            box-sizing: border-box;
        }

        /* Top Clock Area */
        .status-bar { text-align: center; }
        #system-time {
            font-size: 85px; font-weight: 200; letter-spacing: -2px;
            margin-bottom: 5px;
        }
        .date { font-size: 20px; font-weight: 400; }

        /* Pincode Section */
        .passcode-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #trigger-text {
            font-size: 18px; 
            margin-bottom: 20px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .dots { display: flex; gap: 22px; margin-bottom: 50px; }
        .dot { width: 13px; height: 13px; border: 1.5px solid white; border-radius: 50%; }
        .dot.filled { background: white; }

        /* Keypad Centering Fix */
        .keypad {
            display: grid; 
            grid-template-columns: repeat(3, 75px);
            gap: 15px 25px;
            justify-content: center; /* Centers the grid itself */
        }

        .keypad button {
            width: 75px; height: 75px; border-radius: 50%;
            background: rgba(255,255,255,0.18); border: none;
            color: white; font-size: 32px; font-weight: 400;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .keypad button:active { background: rgba(255,255,255,0.4); }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-15px); }
            40%, 80% { transform: translateX(15px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
        .glow { text-shadow: 0 0 15px rgba(255,255,255,0.8); }
    </style>
</head>
<body>

    <div class="wallpaper"></div>
    <div class="container">
        
        <div class="status-bar">
            <div id="system-time">16:30</div>
            <div class="date" id="system-date">Monday, June 6</div>
        </div>

        <div class="passcode-area">
            <div id="trigger-text">Enter Passcode</div>
            
            <div class="dots" id="dot-container">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <div class="keypad">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <div style="width:75px"></div>
                <button onclick="press('0')">0</button>
                <div style="width:75px"></div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = "";
        let lastFullCode = "0000";
        const dots = document.querySelectorAll('.dot');
        const timeDisplay = document.getElementById('system-time');
        const triggerText = document.getElementById('trigger-text');
        const dotContainer = document.getElementById('dot-container');

        function updateClock() {
            const now = new Date();
            const hrs = String(now.getHours()).padStart(2, '0');
            const mins = String(now.getMinutes()).padStart(2, '0');
            // Initial load uses real time, but stays static once changed by the trick
            if(!timeDisplay.classList.contains('glow')) {
                timeDisplay.innerText = `${hrs}:${mins}`;
            }
        }
        updateClock();
        setInterval(updateClock, 10000); // Check every 10s

        function press(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                dots[currentInput.length - 1].classList.add('filled');
                
                if (currentInput.length === 4) {
                    lastFullCode = currentInput;
                    setTimeout(failAnimation, 300);
                }
            }
        }

        function failAnimation() {
            dotContainer.classList.add('shake');
            setTimeout(() => {
                currentInput = "";
                dotContainer.classList.remove('shake');
                dots.forEach(d => d.classList.remove('filled'));
            }, 500);
        }

        // Long Press Logic for the "Enter Passcode" area
        let timer;
        triggerText.addEventListener('touchstart', (e) => {
            e.preventDefault();
            timer = setTimeout(triggerMagic, 1000); 
        });

        triggerText.addEventListener('touchend', () => {
            clearTimeout(timer);
        });

        function triggerMagic() {
            const hour = lastFullCode.substring(0, 2);
            const min = lastFullCode.substring(2, 4);
            timeDisplay.innerText = `${hour}:${min}`;
            timeDisplay.classList.add('glow');
            
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
