<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPhone Lock</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: #000; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .wallpaper {
            position: absolute; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.7);
            transform: scale(1.1);
        }

        .container {
            position: relative; z-index: 10;
            height: 100%; display: flex; flex-direction: column; align-items: center;
            color: white;
        }

        /* Top Clock Area */
        .status-bar {
            margin-top: 60px; text-align: center;
        }
        #system-time {
            font-size: 80px; font-weight: 200; letter-spacing: -2px;
            transition: all 0.3s ease;
        }
        .date { font-size: 19px; font-weight: 400; margin-top: -10px; }

        /* Pincode Section */
        .passcode-area {
            margin-top: auto; margin-bottom: 40px; text-align: center;
            width: 100%;
        }
        
        /* The trigger zone */
        #trigger-text {
            font-size: 18px; margin-bottom: 20px;
            padding: 20px; /* Makes it easier to hit */
        }

        .dots { display: flex; gap: 20px; justify-content: center; margin-bottom: 40px; }
        .dot { width: 12px; height: 12px; border: 1.5px solid white; border-radius: 50%; }
        .dot.filled { background: white; }

        /* Keypad */
        .keypad {
            display: grid; grid-template-columns: repeat(3, 80px);
            gap: 15px 25px; margin-bottom: 80px;
        }
        .keypad button {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255,255,255,0.15); border: none;
            color: white; font-size: 32px; backdrop-filter: blur(15px);
        }
        .keypad button:active { background: rgba(255,255,255,0.4); }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-15px); }
            40%, 80% { transform: translateX(15px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
        
        .glow { text-shadow: 0 0 15px rgba(255,255,255,0.8); color: #fff; }
    </style>
</head>
<body>

    <div class="wallpaper"></div>
    <div class="container">
        
        <div class="status-bar">
            <div id="system-time">10:09</div>
            <div class="date" id="system-date">Monday, June 6</div>
        </div>

        <div class="passcode-area">
            <div id="trigger-text">Enter Passcode</div>
            
            <div class="dots" id="dot-container">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <div class="keypad">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <div style="width:80px"></div>
                <button onclick="press('0')">0</button>
                <div style="width:80px"></div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = "";
        let lastFullCode = "0000";
        const dots = document.querySelectorAll('.dot');
        const timeDisplay = document.getElementById('system-time');
        const triggerText = document.getElementById('trigger-text');
        const dotContainer = document.getElementById('dot-container');

        // Update real time initially
        function updateClock() {
            const now = new Date();
            const hrs = String(now.getHours()).padStart(2, '0');
            const mins = String(now.getMinutes()).padStart(2, '0');
            timeDisplay.innerText = `${hrs}:${mins}`;
        }
        updateClock();

        function press(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                dots[currentInput.length - 1].classList.add('filled');
                
                if (currentInput.length === 4) {
                    lastFullCode = currentInput;
                    setTimeout(failAnimation, 300);
                }
            }
        }

        function failAnimation() {
            dotContainer.classList.add('shake');
            setTimeout(() => {
                currentInput = "";
                dotContainer.classList.remove('shake');
                dots.forEach(d => d.classList.remove('filled'));
            }, 500);
        }

        // Long Press Logic
        let timer;
        triggerText.addEventListener('touchstart', (e) => {
            timer = setTimeout(triggerMagic, 1000); // 1 second hold
        });

        triggerText.addEventListener('touchend', () => {
            clearTimeout(timer);
        });

        function triggerMagic() {
            // Format the last code into time format (XX:XX)
            const hour = lastFullCode.substring(0, 2);
            const min = lastFullCode.substring(2, 4);
            
            timeDisplay.innerText = `${hour}:${min}`;
            timeDisplay.classList.add('glow');
            
            // Optional: Subtle vibration if supported
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Reset after 5 seconds to look normal again
            setTimeout(() => {
                timeDisplay.classList.remove('glow');
                updateClock();
            }, 5000);
        }
    </script>
</body>
</html>
